<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>module-12</title>
</head>
<body>
	<form action="" class="form js-form">
		<label for=""><input class="js-input input" type="text" placeholder="Write the url website "></label> 
		<button class="btn js-btn">Submit</button>
	</form>
	
	<template class="laptops">
		<li class="item">
		  <img src="{{img}}" alt="" class="icon">
		  <p class="url">{{url}}</p>
		  <button class="js-del">X</button>
		</li>
	 </template>
  
	<h1 class="hide">LocalStorage:</h1>
	<ul class="list"></ul>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	
</body>
</html>
